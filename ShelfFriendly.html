<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Vastu Plants</title>
  <style>
    body {
      font-family: "Poppins", sans-serif;
      margin: 0;
      padding: 0;
      background: linear-gradient(to right, #f3f9f7, #e3f2fd);
      color: #333;
    }

    h1 {
      text-align: center;
      margin: 20px 0;
      font-size: 36px;
      color: #4caf50;
      text-shadow: 2px 2px 5px rgba(0, 0, 0, 0.1);
    }

    .plant-list {
      display: grid;
      grid-template-columns: repeat(3, 1fr);
      gap: 20px;
      padding: 20px;
      max-width: 1200px;
      margin: 0 auto;
    }

    .plant-card {
      background: #fff;
      border-radius: 10px;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
      text-align: center;
      padding: 20px;
      transition: transform 0.3s ease, box-shadow 0.3s ease;
    }

    .plant-card:hover {
      transform: translateY(-10px);
      box-shadow: 0 8px 16px rgba(0, 0, 0, 0.2);
    }

    .plant-card img {
      width: 100%;
      height: 150px;
      object-fit: cover;
      border-radius: 5px;
    }

    .plant-name {
      font-size: 20px;
      font-weight: bold;
      color: #4caf50;
      margin: 10px 0;
    }

    .plant-price {
      font-size: 16px;
      color: #ff5722;
      font-weight: bold;
      margin-bottom: 10px;
    }

    .plant-rating {
      font-size: 14px;
      color: #ffa500;
      margin-bottom: 10px;
    }

    footer {
      text-align: center;
      padding: 10px 0;
      background-color: #4caf50;
      color: white;
      font-size: 14px;
      position: relative;
      bottom: 0;
      width: 100%;
    }
  </style>
</head>
<body>
  <h1>Our Shelf-Friendly Plants</h1>

  <div class="plant-list">
    <div class="plant-card">
      <img src="https://via.placeholder.com/150" alt="Fiddle Leaf Fig">
      <div class="plant-name">Fiddle Leaf Fig</div>
      <div class="plant-price">₹50</div>
      <div class="plant-rating">★★★★☆ (4.5)</div>
    </div>
    <div class="plant-card">
      <img src="https://via.placeholder.com/150" alt="Snake Plant">
      <div class="plant-name">Snake Plant</div>
      <div class="plant-price">₹35</div>
      <div class="plant-rating">★★★☆☆ (3.5)</div>
    </div>
    <div class="plant-card">
      <img src="https://via.placeholder.com/150" alt="Areca Palm">
      <div class="plant-name">Areca Palm</div>
      <div class="plant-price">₹60</div>
      <div class="plant-rating">★★★★☆ (4.2)</div>
    </div>
    <div class="plant-card">
      <img src="https://via.placeholder.com/150" alt="Table Palm">
      <div class="plant-name">Table Palm</div>
      <div class="plant-price">₹75</div>
      <div class="plant-rating">★★★★★ (4.8)</div>
    </div>
    <div class="plant-card">
      <img src="https://via.placeholder.com/150" alt="Rub Plant">
      <div class="plant-name">Rub Plant</div>
      <div class="plant-price">₹40</div>
      <div class="plant-rating">★★★☆☆ (3.0)</div>
    </div>
    <div class="plant-card">
      <img src="https://via.placeholder.com/150" alt="Fern">
      <div class="plant-name">Fern</div>
      <div class="plant-price">₹45</div>
      <div class="plant-rating">★★★★☆ (4.4)</div>
    </div>
    <div class="plant-card">
      <img src="https://via.placeholder.com/150" alt="Cactus">
      <div class="plant-name">Cactus</div>
      <div class="plant-price">₹55</div>
      <div class="plant-rating">★★★★☆ (4.3)</div>
    </div>
    <div class="plant-card">
      <img src="https://via.placeholder.com/150" alt="Money Plant">
      <div class="plant-name">Money Plant</div>
      <div class="plant-price">₹50</div>
      <div class="plant-rating">★★★★☆ (4.6)</div>
    </div>
  </div>

  <footer>
    © 2025 Plant Haven. All Rights Reserved.
  </footer>
</body>
</html>
